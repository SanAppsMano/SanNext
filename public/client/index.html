<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SanNext Cliente</title>
  <link rel="stylesheet" href="css/client.css"/>
</head>
<body>
  <div class="client-app">
    <header class="client-header">
      <div class="logo">SanNext</div>
      <div id="company-name" class="company-name">–</div>
    </header>

    <main class="client-main">
      <div class="ticket-display">
        <h2 class="ticket-label">Seu número</h2>
        <div id="ticket" class="ticket">–</div>
        <p id="status" class="status">Aguardando...</p>
      </div>

      <div class="client-actions">
        <button id="btn-cancel" class="btn action-btn" disabled>Desistir da fila</button>
        <button id="btn-silence" class="btn action-btn btn-silence hidden">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M14.7 10.7L19 6m0 0l-2.5-2.5M19 6l-2.5 2.5M5 19h14M12 5a5 5 0 0 0-5 5v3l-2 2v1h14v-1l-2-2v-3a5 5 0 0 0-5-5z"
                  stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Silenciar</span>
        </button>
      </div>

      <audio id="alert-sound" preload="auto"
             src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
    </main>

    <div id="overlay" class="overlay">
      <button id="btn-start" class="btn start-btn">Toque para ativar alertas</button>
    </div>
  </div>

  <script src="js/client.js"></script>
</body>
</html>
